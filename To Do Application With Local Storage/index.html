<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="create ToDo list app">
    <meta name="description" content="create ToDo list app">
    <title>create ToDo list app</title>


    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js" defer></script>
    <script src="script.js" defer></script>
</head>


<body>

    <div class="todo-container">
        <div class="add-task">
            <input type="text" id="my-input">
            <span class="plus" id="add-btn">+</span>
        </div>
        <div class="tasks-content" id="tasks-content">
            <span class="tasks-message" id="no-tasks">No Tasks To Show..</span>
        </div>

    </div>

    <div class="todo-stats">
        <div class="tasks-count">
            Tasks:<span>0</span>
        </div>
        <div class="tasks-completed">
            Completed:<span>0</span>
        </div>
        <div class="delete-all" id="delete-all">
            <button id="delete-all">Delete All</button>
        </div>
        <div class="complete-all" id="complete-all">
            <button id="complete-all">Complete All</button>
        </div>
    </div>
    
</body>

</html>
