<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruds</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="crud">
    <div class="head">
      <h2>cruds</h2>
      <p>product management system</p>
    </div>
    <div class="inputs">
      <input type="text" placeholder="title" id="title">
      <div class="price">
        <input type="number" placeholder="price" id="price">
        <input type="number" placeholder="taxes" id="taxes">
        <input type="number" placeholder="ads" id="ads">
        <input type="number" placeholder="discount" id="discount">
        <small id="total" class="total"></small>
      </div>
      <input type="number" placeholder="count" id="count">
      <input type="text" placeholder="category" id="category">
      <button id="create">Create</button>
    </div>
    <div class="outputs">
      <input type="text" placeholder="search" id="search">
      <div class="search-btns">
        <button id="search-by-title">Search By Title</button>
        <button id="search-by-category">Search By Category</button>
      </div>
      <div class="delete-all" id="delete-all">
        
      </div>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody id="t-body">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
