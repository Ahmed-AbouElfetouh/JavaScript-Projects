<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="TE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quiz App</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">

  <script src="app.js" defer></script>

</head>

<body>
  <div class="app">
    <div class="app-info">
      <div class="category">Category: <span>HTML</span></div>
      <div class="count">Questions Count: <span id="number-of-questions"></span></div>
    </div>
    <div class="app-questions" id="app-questions"></div>
    <div class="app-answers" id="app-answers"></div>
    <button class="submit-button" id="submit-btn">Submit Answer</button>
    <div class="controls" id="controls">
      <ul class="bullets" id="bullets-container"></ul>
      <div class="countdown" id="count-down"></div>
    </div>
    <div class="results" id="results"></div>
  </div>

</body>

</html>
