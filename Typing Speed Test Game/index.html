<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="game">
    <div class="name">Typing Speed Test Game</div>
    <div class="container">
      <div class="levels" id="levels">
        <select id="difficulty">
          <option value="">Choose Game Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="message" id="message">
        You Are Playing On
        <span class="lvl" id="lvl"></span> Level
        & You Have <span class="seconds" id="seconds"></span> Seconds To Type The Word
      </div>
      <div class="start" id="start-btn">Start Playing</div>
      <div class="the-word" id="the-word"></div>
      <input type="text" class="input" id="my-input" />
      <div class="upcoming-words" id="upcoming-words">Words Will Show Here</div>
      <div class="control">
        <div class="time">Time Left: <span id="time"></span> Seconds</div>
        <div class="score">
          Score: <span class="got" id="got">0 </span> From <span class="total" id="total"></span>
        </div>
      </div>
      <div class="info" id="info">
      </div>
    </div>
  </div>
</body>

</html>
