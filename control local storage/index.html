<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="control local storage">
    <meta name="description" content="control local storage">
    <title>control local storage</title>


    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="parent">
        <input id="key-input" type="text" placeholder="Local Storage Key">
        <input id="value-input" type="text" placeholder="Local Storage Value">

        </div>
        <div class="results" id="result">
            <span>Results Here </span>
        </div>
    </div>
