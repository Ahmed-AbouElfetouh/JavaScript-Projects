<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="TE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap">

  <script src="app.js" defer></script>

</head>

<body>
  <div class="app">
    <div class="container">
      <div class="app-content">
        <div class="screen">
          <div class="previous" id="previous-text"></div>
          <div class="current" id="current-text"></div>
          <div class="history" id="history-text"></div>
        </div>
        <button data-clear-all class="ac-btn">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal class="equal-btn">=</button>
      </div>
    </div>
  </div>
</body>

</html>
